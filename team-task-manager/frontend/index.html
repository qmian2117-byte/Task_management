<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team Task Manager - Collaborative task management for teams">
    <meta name="keywords" content="task manager, team collaboration, project management">
    <title>Team Task Manager</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="font-inter bg-gradient-to-br from-blue-400  to-slate-600 min-h-screen">

    <!-- Auth Container (Login/Register) -->
    <div id="authContainer" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full mb-4">
                    <i class="fas fa-tasks text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Team Task Manager</h1>
                <p class="text-gray-300">Collaborate and manage tasks efficiently</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2 class="text-2xl font-semibold text-white mb-6">Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-medium mb-2" for="loginUsername">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input type="text" id="loginUsername" name="username"
                            class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-300 text-sm font-medium mb-2" for="loginPassword">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="loginPassword" name="password"
                            class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="Enter your password" required>
                    </div>
                    <div id="loginError" class="error-message mb-4 hidden"></div>
                    <button type="submit"
                        class="btn-primary w-full py-3 px-6 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold hover:from-purple-600 hover:to-pink-600 transition transform hover:scale-105 shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </form>
                <p class="text-center text-gray-400 mt-6">
                    Don't have an account?
                    <a href="#" id="showRegister"
                        class="text-purple-400 hover:text-purple-300 font-medium transition">Sign Up</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form hidden">
                <h2 class="text-2xl font-semibold text-white mb-6">Create Account</h2>
                <form id="registerFormElement">
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-medium mb-2" for="registerUsername">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input type="text" id="registerUsername" name="username"
                            class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="Choose a username" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-medium mb-2" for="registerEmail">
                            <i class="fas fa-envelope mr-2"></i>Email
                        </label>
                        <input type="email" id="registerEmail" name="email"
                            class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-300 text-sm font-medium mb-2" for="registerPassword">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="registerPassword" name="password"
                            class="input-field w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                            placeholder="Create a password (min 6 characters)" required>
                    </div>
                    <div id="registerError" class="error-message mb-4 hidden"></div>
                    <button type="submit"
                        class="btn-primary w-full py-3 px-6 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold hover:from-purple-600 hover:to-pink-600 transition transform hover:scale-105 shadow-lg">
                        <i class="fas fa-user-plus mr-2"></i>Sign Up
                    </button>
                </form>
                <p class="text-center text-gray-400 mt-6">
                    Already have an account?
                    <a href="#" id="showLogin" class="text-purple-400 hover:text-purple-300 font-medium transition">Sign
                        In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App Container (Dashboard) -->
    <div id="appContainer" class="hidden min-h-screen">
        <!-- Navigation -->
        <nav class="glass-nav sticky top-0 z-50 backdrop-blur-lg bg-white/10 border-b border-white/20">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <div
                                class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                                <i class="fas fa-tasks text-white"></i>
                            </div>
                            <span class="text-xl font-bold text-white">Task Manager</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-300" id="userDisplay">
                            <i class="fas fa-user-circle mr-2"></i>
                            <span id="usernameDisplay"></span>
                        </span>
                        <button id="logoutBtn"
                            class="btn-secondary px-4 py-2 rounded-lg bg-red-500/20 text-red-300 hover:bg-red-500/30 transition">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto px-4 py-8">
            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-4 mb-8">
                <button id="createTeamBtn"
                    class="btn-primary px-6 py-3 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold hover:from-purple-600 hover:to-pink-600 transition transform hover:scale-105 shadow-lg">
                    <i class="fas fa-users-plus mr-2"></i>Create Team
                </button>
                <button id="createTaskBtn"
                    class="btn-primary px-6 py-3 rounded-lg bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold hover:from-blue-600 hover:to-cyan-600 transition transform hover:scale-105 shadow-lg">
                    <i class="fas fa-plus-circle mr-2"></i>Create Task
                </button>
            </div>

            <!-- Filters -->
            <div class="glass-card p-6 rounded-xl mb-8">
                <h3 class="text-lg font-semibold text-white mb-4">
                    <i class="fas fa-filter mr-2"></i>Filters
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Search</label>
                        <input type="text" id="searchInput" placeholder="Search tasks..."
                            class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Team</label>
                        <select id="teamFilter"
                            class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="">All Teams</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Status</label>
                        <select id="statusFilter"
                            class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="">All Status</option>
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="review">Review</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-300 text-sm mb-2">Priority</label>
                        <select id="priorityFilter"
                            class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="">All Priorities</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Teams Section -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-white mb-4">
                    <i class="fas fa-users mr-2"></i>My Teams
                </h2>
                <div id="teamsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Teams will be loaded here -->
                </div>
            </div>

            <!-- Tasks Section -->
            <div>
                <h2 class="text-2xl font-bold text-white mb-4">
                    <i class="fas fa-tasks mr-2"></i>Tasks
                </h2>
                <div id="tasksList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals will be inserted here by JavaScript -->
    <div id="modalContainer"></div>

    <!-- Scripts -->
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/teams.js"></script>
    <script src="/js/tasks.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
